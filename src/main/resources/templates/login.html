<!DOCTYPE html>
<html th:replace="~{layout/shopViewLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-4 p-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    <p class="lead">Invalid Username and Password!</p>
                </div>
                <h3 class="text-center">Login Form</h3>
                <form th:action="@{/login}" method="post" class="border p-3 rounded">


                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" placeholder="Enter name..."
                               class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password..."
                               class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>


</body>
</html>

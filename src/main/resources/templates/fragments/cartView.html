<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="cardView">
    <div class="alert alert-success" role="alert" th:if="${cartItems.isEmpty()}">
        <h3>No item in Cart!</h3>
    </div>
    <table class="table table-striped" th:if="${!cartItems.isEmpty()}">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.price}"></td>
            <!--<td th:text="${item.quantity}"></td>-->
            <td>Quantity</td>
            <td><a th:href="@{'/cart/delete/'+${item.id}}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
        </tbody>

    </table>

    <a th:href="@{/cart/clear}" class="btn btn-outline-danger mr-3">Clear Cart</a>
    <a th:href="@{/show-all-books}" class="btn btn-outline-info">Continuous Shopping</a>
    <a href="#" class="btn btn-outline-primary">Check Out</a>
</div>
</body>
</html>
